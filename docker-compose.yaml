    minio1:
        image: minio/minio:RELEASE.2021-04-06T23-11-00Z
        container_name: dev-minio_service1
        volumes:
            - ./storage/1/data1:/data1
            - ./storage/1/data2:/data2
        expose:
            - "9000"
        env_file:
            - .env
        command: server http://minio{1...2}/data{1...2}
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://localhost:9000/minio/health/live"
                ]
            interval: 30s
            timeout: 20s
            retries: 3
    minio2:
        image: minio/minio:RELEASE.2021-04-06T23-11-00Z
        container_name: dev-minio_service2
        volumes:
            - ./storage/2/data1:/data1
            - ./storage/2/data2:/data2
        expose:
            - "9000"
        env_file:
            - .env
        command: server http://minio{1...2}/data{1...2}
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://localhost:9000/minio/health/live"
                ]
            interval: 30s
            timeout: 20s
            retries: 3

    nginx_file_service:
        image: nginx_file_service:0.10
        container_name: dev-nginx_file_service
        ports:
            - "9000:9000"
        depends_on:
            - minio1
            - minio2

    file_service:
        restart: on-failure:5
        image: file_service:0.10
        container_name: dev-file_service
        env_file:
            - .env
        depends_on:
            - nginx_file_service
        ports:
            - 10002:10002
