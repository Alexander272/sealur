version: '3.4'

services:
    api_service:
        restart: on-failure:5
        image: api_service:0.80
        container_name: dev-api_service
        volumes:
            - ./build/image:/bin/images
        ports:
            - 8080:8080
        depends_on:
            - pro_service
            - file_service
        env_file:
            - .env
        links:
            - pro_service
            - file_service
        environment:
            - PRO_HOST=pro_service
            - FILE_HOST=file_service

    pro_service:
        restart: on-failure:5
        image: pro_service:0.70
        container_name: dev-pro_service
        env_file:
