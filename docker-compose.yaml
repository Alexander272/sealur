    api_service:
        restart: on-failure:5
        # image: sealur/api_service:1.8.7
        image: sealur/api_service:1.12.6d
        container_name: dev-api_service
        volumes:
            - ./build/image:/bin/images
        ports:
            - 8080:8080
        depends_on:
            - pro_service
            - file_service
            - user_service
            - moment_service
            - most_bot
        env_file:
            - .env
        links:
            - pro_service
            - file_service
            - user_service
            - moment_service
            - most_bot

    moment_service:
        restart: on-failure:5
        image: sealur/moment_service:1.0.0
        container_name: dev-moment_service
        ports:
            - 9000:9000
        env_file:
            - .env

    pro_service:
        restart: on-failure:5
        image: sealur/pro_service:1.6.9d
        container_name: dev-pro_service
        env_file:
            - .env
        links:
            - email_service
            - file_service
            - user_service

    user_service:
        restart: on-failure:5
        # image: sealur/user_service:1.1.4
        image: sealur/user_service:1.3.7d
        container_name: dev-user_service
        env_file:
            - .env
        links:
            - email_service

    email_service:
        restart: on-failure:5
        image: sealur/email_service:1.3.6d
        container_name: dev-email_service
        # ports:
        #     - 12000:12000
        volumes:
            - ./email_service/app/template:/template
        env_file:
            - .env

    most_bot:
        restart: on-failure:5
        image: sealur/mattermost_bot:0.1.3
        container_name: dev-most_bot
        env_file:
            - .env

    file_service:
        restart: on-failure:5
        image: sealur/file_service:1.1.1d
        container_name: dev-file_service
        env_file:
            - .env
        depends_on:
            - minio_service
        links:
            - minio_service

    minio_service:
        image: minio/minio:RELEASE.2022-01-08T03-11-54Z
        container_name: dev-minio_service
        command: server --console-address ":9001" /data/
        ports:
            # - "9000:9000"
            - "9091:9001"
        volumes:
            - ./storage:/data
        env_file:
            - .env
        healthcheck:
            test:
                [
                    "CMD",
                    "curl",
                    "-f",
                    "http://localhost:9000/minio/health/live"
                ]
            interval: 30s
            timeout: 20s
            retries: 3
