info:
  contact: {}
  description: API Service for Sealur
  title: Sealur
  version: "0.5"
paths:
  /sealur-pro/additionals:
    get:
      consumes:
      - application/json
      description: получение всех дополнительных сведенний (список материалов, креплений
        и тд)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/models.DataResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/proto.Additional'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        default:
          description: ""
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get Addit
      tags:
      - Sealur Pro -> additionals
    post:
      consumes:
      - application/json
      description: создание дополнительных сведенний
      parameters:
      - description: addit info
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.CreateAdditDTO'
      produces:
